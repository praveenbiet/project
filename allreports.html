<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>College Attendance Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.2s ease;
        }
        .drop-zone p {
            margin: 0;
            color: #555;
            font-size: 1.1em;
        }
        .drop-zone.dragover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }
        #summary {
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 10px;
            text-align: center;
        }
        th {
            background-color: #e2e2e2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

            // --- END OF JSON DATA PASTE AREA ---
        };

        // --- Global Variables ---
        let csvRecords = [];
        let attendanceLookup = {};
        let attendanceColumnName = ""; // Dynamic column name for the date's attendance

        // --- DOM Elements ---
        const dropZone = document.getElementById("drop-zone");
        const summaryDiv = document.getElementById("summary");
        const loader = document.getElementById("loader");

        // --- Utility Functions for Drag & Drop ---
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add("dragover");
        }

        function unhighlight(e) {
            dropZone.classList.remove("dragover");
        }

        // --- CSV Drop Zone Event Listeners ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        // --- File Handling ---
        function handleDrop(e) {
            summaryDiv.innerHTML = "<p><i>Processing file...</i></p>"; // Clear previous summary
            loader.style.display = 'block'; // Show loader

            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                handleFile(files[0]);
            } else {
                 summaryDiv.innerHTML = "<p style='color: red;'>Error: No file dropped.</p>";
                 loader.style.display = 'none';
            }
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: "binary" });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];

                    // Read data starting from row 4 (index 3), assuming headers are there
                    // header: 1 converts rows to arrays of values
                    const options = { header: 1, range: 3, raw: false, defval: "" };
                    const csvRawData = XLSX.utils.sheet_to_json(worksheet, options);

                    if (!csvRawData || csvRawData.length < 2) {
                        throw new Error("CSV file appears to be empty or has no data rows after the header.");
                    }

                    processCSVData(csvRawData); // Process headers and create records
                    processAndDisplaySummary(); // Generate the summary

                } catch (error) {
                    console.error("Error processing file:", error);
                    summaryDiv.innerHTML = `<p style='color: red;'>Error processing file: ${error.message}. Check console for details.</p>`;
                } finally {
                     loader.style.display = 'none'; // Hide loader
                }
            };
            reader.onerror = function(e) {
                console.error("Error reading file:", e);
                summaryDiv.innerHTML = "<p style='color: red;'>Error reading file.</p>";
                loader.style.display = 'none'; // Hide loader
            };
            reader.readAsBinaryString(file);
        }

        // --- Data Processing ---

        // Identify the date column dynamically
        function getAttendanceColumnName(headerRow) {
            if (!headerRow || headerRow.length === 0) {
                throw new Error("CSV Header row not found or is empty.");
            }
            // Regex for various date formats including "YYYY-MonthName-DD" and "MM/DD/YY" etc.
            const dateRegex = /(\d{4}-(?:January|February|March|April|May|June|July|August|September|October|November|December)-\d{1,2})|(\d{1,2}\/\d{1,2}\/\d{2,4})/;
            for (const col of headerRow) {
                const trimmedCol = String(col).trim();
                if (dateRegex.test(trimmedCol)) {
                    console.log("Detected attendance column:", trimmedCol);
                    return trimmedCol; // Return the exact header name found
                }
            }
            console.warn("Could not automatically detect date/attendance column. Headers:", headerRow);
            // Fallback: Try finding common terms if date regex fails
             for (const col of headerRow) {
                const upperCol = String(col).toUpperCase();
                if (upperCol.includes('STATUS') || upperCol.includes('ATTENDANCE')) {
                     console.log("Falling back to column containing 'STATUS' or 'ATTENDANCE':", col);
                     return col;
                }
             }
            throw new Error("Could not find a suitable date or attendance status column in the CSV header.");
        }

        // Convert CSV array of arrays to array of objects and build lookup
        function processCSVData(csvRawData) {
            const headerRow = csvRawData[0].map(cell => String(cell).trim()); // First row after skipping range
            attendanceColumnName = getAttendanceColumnName(headerRow); // Find the dynamic column

            const attendeeCodeIndex = headerRow.findIndex(header => header.toUpperCase() === 'ATTENDEE CODE');
            const statusIndex = headerRow.findIndex(header => header === attendanceColumnName);

            if (attendeeCodeIndex === -1) throw new Error("Could not find 'Attendee Code' column in CSV.");
            if (statusIndex === -1) throw new Error(`Could not find the detected attendance column '${attendanceColumnName}' in CSV header.`);

             // Build lookup table directly
            attendanceLookup = {}; // Reset lookup
            csvRecords = []; // Reset records array

            for (let i = 1; i < csvRawData.length; i++) {
                const row = csvRawData[i];
                const record = {};
                 headerRow.forEach((key, index) => {
                    record[key] = row[index] || ""; // Assign value or empty string
                 });
                csvRecords.push(record); // Store the full record if needed later

                let rawCode = row[attendeeCodeIndex];
                let code = rawCode ? String(rawCode).trim().toUpperCase() : "";

                let rawStatus = row[statusIndex];
                // Normalize status: Trim, Uppercase for P/A/E/H, treat null/undefined/empty as 'A' (Absent)
                let status = rawStatus ? String(rawStatus).trim().toUpperCase() : "A";
                if (status === "") status = "A"; // Treat empty strings explicitly as Absent

                if (code) { // Only add if there's a valid code
                    attendanceLookup[code] = status;
                }
            }
            console.log(`Processed ${csvRecords.length} attendance records.`);
            console.log("Attendance Lookup Table Size:", Object.keys(attendanceLookup).length);
             // Optional: Log a sample of the lookup
            // const sampleKeys = Object.keys(attendanceLookup).slice(0, 5);
            // const sampleLookup = {};
            // sampleKeys.forEach(key => sampleLookup[key] = attendanceLookup[key]);
            // console.log("Sample Attendance Lookup:", sampleLookup);
        }

        // Generate summary and display it
        function processAndDisplaySummary() {
            if (Object.keys(attendanceLookup).length === 0) {
                 summaryDiv.innerHTML = "<p style='color: orange;'>Attendance data seems empty or could not be processed. Please check the CSV file.</p>";
                 return;
            }

            const summaryData = []; // Array to hold row data for the table

            // Iterate through all years, branches, sections from the combined student data
            for (const year in allStudentData) {
                const yearData = allStudentData[year];
                for (const branch in yearData) {
                    const branchData = yearData[branch];
                    for (const section in branchData) {
                        const studentIds = branchData[section];
                        const totalStudents = studentIds.length;
                        let presentCount = 0;
                        let halfPresentCount = 0;
                        let absentCount = 0;
                        let errorOrOtherCount = 0; // To track unexpected codes if needed

                        studentIds.forEach(sid => {
                            const normalizedSid = String(sid).trim().toUpperCase();
                            const status = attendanceLookup[normalizedSid] || "A"; // Default to Absent if not found in CSV

                            if (status === "P") {
                                presentCount++;
                            } else if (status === "HP") { // Check for Half Present
                                halfPresentCount++;
                            } else if (status === "A") {
                                absentCount++;
                            } else {
                                // Treat other codes like 'E', 'H', etc., as Absent for summary % calculation
                                // console.log(`Treating code '${status}' for student ${normalizedSid} as Absent`);
                                absentCount++;
                                if (status !== 'E') { // Optionally track non-Absent, non-Present, non-HP codes
                                     errorOrOtherCount++;
                                }
                            }
                        });

                         // Ensure counts add up
                         if (presentCount + halfPresentCount + absentCount !== totalStudents) {
                              console.warn(`Count mismatch for ${year}-${branch.toUpperCase()}-${section.toUpperCase()}: Total=${totalStudents}, P=${presentCount}, HP=${halfPresentCount}, A=${absentCount}. Re-calculating Absent.`);
                              absentCount = totalStudents - presentCount - halfPresentCount;
                         }


                        const effectivePresent = presentCount + (halfPresentCount * 0.5);
                        const presentPct = totalStudents > 0 ? ((effectivePresent / totalStudents) * 100).toFixed(2) : "0.00";

                        summaryData.push({
                            year: year,
                            branch: branch.toUpperCase(),
                            section: section.toUpperCase(),
                            total: totalStudents,
                            present: presentCount,
                            halfPresent: halfPresentCount,
                            absent: absentCount,
                            percentage: presentPct
                        });
                    }
                }
            }

            // Sort the data for better readability (optional)
            summaryData.sort((a, b) => {
                if (a.year !== b.year) return a.year.localeCompare(b.year);
                if (a.branch !== b.branch) return a.branch.localeCompare(b.branch);
                return a.section.localeCompare(b.section);
            });


            displaySummary(summaryData);
        }

        // Display the summary data in an HTML table
        function displaySummary(summaryData) {
            if (summaryData.length === 0) {
                 summaryDiv.innerHTML = "<p>No summary data generated. Check if student data and CSV data match.</p>";
                 return;
            }

            let tableHTML = `
                <h2>Attendance Summary for ${attendanceColumnName || 'Selected Date'}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Branch</th>
                            <th>Section</th>
                            <th>Total Students</th>
                            <th>Present (P)</th>
                            <th>Half Present (HP)</th>
                            <th>Absent (A/E/Other)</th>
                            <th>% Present (P + 0.5*HP)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let grandTotal = 0;
            let grandPresent = 0;
            let grandHalfPresent = 0;
            let grandAbsent = 0;

            summaryData.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.year}</td>
                        <td>${row.branch}</td>
                        <td>${row.section}</td>
                        <td>${row.total}</td>
                        <td>${row.present}</td>
                        <td>${row.halfPresent}</td>
                        <td>${row.absent}</td>
                        <td>${row.percentage}%</td>
                    </tr>
                `;
                grandTotal += row.total;
                grandPresent += row.present;
                grandHalfPresent += row.halfPresent;
                grandAbsent += row.absent;
            });

             const grandEffectivePresent = grandPresent + (grandHalfPresent * 0.5);
             const grandPercentage = grandTotal > 0 ? ((grandEffectivePresent / grandTotal) * 100).toFixed(2) : "0.00";


            // Add Grand Total row
             tableHTML += `
                    <tr style="font-weight: bold; background-color: #d0d0d0;">
                        <td colspan="3">Grand Total</td>
                        <td>${grandTotal}</td>
                        <td>${grandPresent}</td>
                        <td>${grandHalfPresent}</td>
                        <td>${grandAbsent}</td>
                        <td>${grandPercentage}%</td>
                    </tr>
             `;


            tableHTML += `
                    </tbody>
                </table>
            `;

            summaryDiv.innerHTML = tableHTML;
        }

    </script>
</body>
</html>
